<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>P2P Hit & Blow</title>

    <meta property="og:title" content="P2P Hit & Blow">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://p2p-chat.pages.dev">
    <meta property="og:image" content="/ogp.png">
    <meta property="og:description"
        content="A Hit & Blow application that utilizes the WebRTC P2P DataChannel implemented with Go WebAssembly, allowing you to match and play with random strangers.">
    <meta property="og:locale" content="en_US">
    <meta property="og:site_name" content="P2P Hit & Blow">

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:description"
        content="A Hit & Blow application that utilizes the WebRTC P2P DataChannel implemented with Go WebAssembly, allowing you to match and play with random strangers." />
    <meta name="twitter:title" content="P2P Hit & Blow" />
    <meta name="twitter:site" content="@ponyo877" />
    <meta name="twitter:image" content="/ogp.png" />
    <meta name="twitter:creator" content="@ponyo877" />

    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        .title {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .title div {
            font-size: 32px;
            font-weight: bold;
        }
        #win {
            color: red;
        }
        #lose {
            color: blue;
        }
        .id-rate {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .id-rate div {
            text-align: center;
        }
        .game-board {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .board table {
            width: 20vh;
            border-collapse: collapse;
        }
        .board th, .board td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        #display-turn{
            font-size: 15px;
            margin-bottom: 10px;
        }
        .numbers {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .numbers div {
            font-size: 32px;
            margin: 0 10px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            justify-content: center;
        }
        .buttons button {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid black;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <p><button onclick="window.Search()" class="secondary">START</button></p>
    <div class="container">
        <div class="title">
            <div id="my-judge"></div>
            <div id="op-judge"></div>
        </div>
        <div class="id-rate">
            <div>
                <div>ID: kj3sl</div>
                <div>rate: 1500</div>
            </div>
            <div>
                <div>ID: mf38g</div>
                <div>rate: 1400</div>
            </div>
        </div>
        <div class="game-board">
            <div class="board">
                <table>
                    <tr>
                        <th>Guess</th>
                        <th>H</th>
                        <th>B</th>
                    </tr>
                    <tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
                    <tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
                    <tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
                    <tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
                    <tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
                    <tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
                    <tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
                    <tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
                </table>
            </div>
            <div class="board">
                <table>
                    <tr>
                        <th>Guess</th>
                        <th>H</th>
                        <th>B</th>
                    </tr>
                    <tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
                    <tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
                    <tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
                    <tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
                    <tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
                    <tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
                    <tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
                    <tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
                </table>
            </div>
        </div>
        <div id="display-turn">Turn Display</div>
        <div class="numbers">
            <div id="timer">60</div>
            <input id="message" type="text" value=""></input>
            <button onclick="window.SendGuess()" class="primary">SEND</button>
        </div>
        <div class="buttons">
            <button>0</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
        </div>
    </div>
</body>
</html>

<script src="/wasm_exec.js"></script>
<script>
    const go = new Go();
    WebAssembly.instantiateStreaming(fetch("demo.wasm"), go.importObject).then((result) => {
        go.run(result.instance);
    });
</script>
